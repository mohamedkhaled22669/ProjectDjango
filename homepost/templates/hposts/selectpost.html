{% extends 'base.html'%}

{% block body %}

    <h2 style= "text-align: center; margin: 50px;"> Hello From page My Posts </h2>

    {% if myposts %}
      {% for mypost in myposts %}
      
        <div style="width:70%; height: 400px; border: 1px solid #999; margin: auto; overflow: hidden;">
          <div style="float: left; width: 50%;height: 100%;">
            <div style="width: 100%;height: 40px; border-bottom: 1px #999 solid;padding: 5px;">
              <h4>Posted By :{{mypost.user}}</h4> 
            </div>
            <div style="width: 100%;height: 40px; border-bottom: 1px #999 solid;padding: 5px;">
              <h5 style="display: inline-block;">Supject : <span>{{mypost.topic}} </span></h5>
            </div>
            <div style="width: 100%;height: 20px; padding: 5px;">
              <p placeholder="Content" name="content" id="content" style="width: 100%; margin-bottom: 10px; border: 1px solid #990;height: 307px;">{{mypost.content}}</p>
            </div>
            </div>
            <div style="float: left;border-left: 1px solid #999; width: 50%;height: 100%;">
              <img style="width: 100%;" src="../../../about2.webp" alt="">
          </div>     
        </div>
        <div style="display: block; width:70%; margin: auto; padding-top: 5px;">
          <form name = "form" action="/updatepost/" method="POST" style="display: inline-block;">{% csrf_token %}
            <input type="text" name="id" value="{{mypost.id}}" style="width: 0px;height: 0px;">
            <input type="submit" class="btn btn-success" value="Update" style="width: 150px;">
          </form>
          <form name = "form" action="/deletepost/" method="POST" style="display: inline-block;">{% csrf_token %}
            <input type="text" name="id" value="{{mypost.id}}" style="width: 0px;height: 0px;">
            <input type="submit" class="btn btn-danger" value="Delete" style="width: 150px;">
          </form>
        </div>   
        <hr>
      {% endfor %}
    {% endif%}  


{% endblock %}
