{% extends 'base.html'%}

{% block body %}

    <h2 style= "text-align: center; margin: 50px;"> Hello From page Update Post </h2>


    {% if myposts %}

      <form name="form" action="/deletepost/updated/" method="POST">{% csrf_token %}
        <div style="width:70%; height: 400px; border: 1px solid #999; margin: auto; overflow: hidden;">
          <div style="float: left; width: 50%;height: 100%;">
            <div style="width: 100%;height: 40px; border-bottom: 1px #999 solid;padding: 5px;">
              <h4>Posted By : <input type="email" name="email" id="email"  value="{{myposts.user}}" style="font-size: 14px; width: 57%;"></h4> 
            </div>
            <div style="width: 100%;height: 40px; border-bottom: 1px #999 solid;padding: 5px;">
              <h5 style="display: inline-block; width: 15%;">Supject :</h5> <input value="{{myposts.topic}}" style="width: 65%;" type="text" name="topic" id="topic" >
            </div>
            <div style="width: 100%;height: 20px; padding: 5px;">
              <textarea placeholder="Content"  name="content" id="content" style="width: 100%; margin-bottom: 10px;" cols="30" rows="12">{{myposts.content}}</textarea>
            </div>
          </div>
          <div style="float: left;border-left: 1px solid #999; width: 50%;height: 100%;">
            <img style="width: 100%;" src="../../../about2.webp" alt="">
          </div>     

        </div>
        <div style="display: block; width:70%; margin: auto; padding-top: 5px;">
          <input type="text" name="id" id="id" style="width: 0%; height: 0%;" value="{{myposts.id}}">
          <input type="submit" class="btn btn-success" value="Update" style="width: 150px;">
          
        </div>   
       </form>
    {% endif%}
     


      {% endblock %}
