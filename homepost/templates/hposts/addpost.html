<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 30px;">
      <a class="navbar-brand" href="{% url 'homepost' %}">Web Site Posts </a>


      {%if gender == 'male'%}
        <span>Mr : {{name}}</span>
      {% endif %}
      {%if gender == 'female'%}
        <span>miss : {{name}}</span>
      {% endif %}

      <span> <a href="{% url 'logout' %}" style="text-decoration: none;"> > Log Out</a> </span>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flat-right" id="navbarNav">
        <ul class="navbar-nav" style="margin-left: auto;">
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'homepost' %}" >Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'addpost' %}" style="text-decoration: revert;font-weight: bold;">Add <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'selectpost' %}">select post</a>
          </li>
          
        </ul>
      </div>
    </nav>
  <h2 style= "text-align: center; margin: 50px;"> Hello from page Add Post </h2>
  <form name="form" action="/addpost/succes/" method="POST">{% csrf_token %}
    <div style="width:70%; height: 400px; border: 1px solid #999; margin: auto; overflow: hidden;">
      <div style="float: left; width: 50%;height: 100%;">
        <div style="width: 100%;height: 40px; border-bottom: 1px #999 solid;padding: 5px;">
          <h4>Posted By : <input type="email" name="email" id="email"  value="{{email}}" style="font-size: 14px; width: 57%;" readonly> </h4> 
        </div>
        <div style="width: 100%;height: 40px; border-bottom: 1px #999 solid;padding: 5px;">
          <h5 style="display: inline-block; width: 15%;">Supject :</h5> <input style="width: 65%;" type="text" name="topic" id="topic" >
        </div>
        <div style="width: 100%;height: 20px; padding: 5px;">
          <textarea placeholder="Content" name="content" id="content" style="width: 100%; margin-bottom: 10px;" cols="30" rows="12"></textarea>
        </div>
      </div>
      <div style="float: left;border-left: 1px solid #999; width: 50%;height: 100%;">
        {% comment %} <input type="file" name="picture" > {% endcomment %}
        <!-- <img style="width: 100%;" src="#" alt="" id="picture"> -->
      </div>     
    </div>
    <div style="display: block; width:70%; margin: auto; padding-top: 5px;">
      <input type="submit" class="btn btn-success" value="Add Post" style="width: 150px;">

    </div>   

  </form>


    



      





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
